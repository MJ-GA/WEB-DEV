<script>

    function Triangle (height,base){
    return (height*base)/2;
}
    function Rectangle (length,width){
        return length*width;  
}
    function Cercle (radius) {
        return Math.pow(radius,2)*Math.PI;
} 
    function calculateArea () {
        var shape =window.prompt("Please enter the shape you want to calculate the area 1:Triangle , 2:Rectangle , 3:Circle ");
        switch (shape){
            case "1":
                var height =window.prompt("Please enter the height of the triangle in ft");
                var base = window.prompt("Please enter the base of the triangle in ft");
                document.getElementById('results').innerHTML ="The area of your triangle is " + Triangle(height,base) +" sqft";
                break ;
                case "2":
                var length =window.prompt("Please enter the length of the rectangle in ft");
                var width = window.prompt("Please enter the width of the rectangle in ft");
                document.getElementById('results').innerHTML ="The area of your rectangle is " + Rectangle(length,width) + " sqft";
                    break;
                    case "3":
                    var radius =window.prompt("Please enter the length of the radius in ft");
                    document.getElementById('results').innerHTML ="The area of your cercle is " + Cercle(radius) + " sqft";
                    break;
                default : alert("Please enter a valid input ");
        }
}
            calculateArea();
</script>
